
<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
                <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>
       
    </head>
    <body>
       <a-scene>
           <img id="sky" src="Background/cielo.jpg">
           <a-entity 
          movement-controls="fly: true; speed: 0.3">
                <a-entity camera
            position="20 6 0"
            look-controls wasd-controls></a-entity>
            </a-entity>
            <a-asset-item id="casa" src="Casa/scene.gltf"></a-asset-item>  
           <a-asset-item id="bichowapo" src="PersonajesSimpaticos/scary_creature/scene.gltf"></a-asset-item>  
           <a-asset-item id="mei" src="PersonajesSimpaticos/mei/scene.gltf"></a-asset-item>  


            <a-sky src="#sky"></a-sky>
            <a-entity gltf-model="#casa"></a-entity>
           <a-entity gltf-model="#bichowapo" position="28 4.5 -9" animation-mixer="clip: Idle" >
           </a-entity>
           <a-entity scale="0.01 0.01 0.01"  gltf-model="#mei" position="34 4.5 -15"  >
               <a-animation attribute="position"
               dur="10000"
               fill="forwards"
               to="30 4.5 -9"
               repeat="indefinite">
      </a-animation>
           </a-entity>

        </a-scene>
    </body>
</html>
