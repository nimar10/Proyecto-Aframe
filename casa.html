
<!doctype html>

       <a-scene>
           <img id="sky" src="Background/cielo.jpg">

            <a-sky src="#sky"></a-sky>
            <a-entity gltf-model="#casa"></a-entity>
           <a-entity gltf-model="#bichowapo" position="28 4.5 -9" animation-mixer="clip: Idle" >
           </a-entity>
           <a-entity rotation="-8 -76 0" gltf-model="#person" position="26.5 5.5 -16" >

               <a-animation attribute="position"
               dur="10000"

           <a-entity rotation="-10 -110 0" gltf-model="#person" position="30 5.5 -13" >
