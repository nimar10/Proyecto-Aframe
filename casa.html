
<!doctype html>
 <html>
     <head>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
        <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>
<!--           <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>-->
    <script>
		AFRAME.registerComponent('play', {
			init: function () {
				var myEl = document.querySelector('#yellow');
				this.el.addEventListener('click', function () {
					myEl.components.sound.playSound();
				});
			}
		});
		AFRAME.registerComponent('stop', {
			init: function () {
				var myEl = document.querySelector('#yellow');
				this.el.addEventListener('click', function () {
					myEl.components.sound.stopSound();
				});
			}
		});
	</script>
    </head>
    <body>
        
       <a-scene>
                <a-assets>
                <audio id="audio-1" src="audio/shrek.mp3" preload="auto"></audio>       	      
                </a-assets>
           <!--Camara-->
           <a-entity position="20 6 0">
			<a-camera>
				<a-cursor></a-cursor>
			</a-camera>
		</a-entity>
           
           <!--Escenario-->
           <img id="sky" src="Background/cielo.jpg">
           <a-asset-item id="casa" src="Casa/scene.gltf"></a-asset-item>  
           
           <!--Personajes-->
           <a-asset-item id="bichowapo" src="PersonajesSimpaticos/scary_creature/scene.gltf"></a-asset-item>  
           <a-asset-item id="person" src="PersonajesSimpaticos/person/scene.gltf"></a-asset-item>  
           <a-asset-item id="monstruo" src="PersonajesSimpaticos/the_deadly_spawn_animation/scene.gltf"></a-asset-item>
           <a-asset-item id="shrek" src="PersonajesSimpaticos/shrek_dancing/scene.gltf"></a-asset-item>

           <!--Traer escenario-->
            <a-sky src="#sky"></a-sky>
            <a-entity gltf-model="#casa"></a-entity>
           
           
           <!--Bicho ventana-->
           <a-entity gltf-model="#bichowapo" position="28 4.5 -9" animation-mixer="clip: Idle"> </a-entity>
           
           
           <!--Hombres con traje-->
           <a-entity rotation="-10 -80 0" gltf-model="#person" position="26.5 5.5 -16">
               <a-animation attribute="position"
                    dur="10000"
                    fill="forwards"
                    to="23 6.5 -15.5"
                    repeat="indefinite">
                </a-animation> 
               <a-animation attribute="rotation"
                     dur="10000"
                     fill="forwards"
                     to="0 90 0"
                     repeat="indefinite">
               </a-animation>
           </a-entity>
           <a-entity rotation="-10 -60 0" gltf-model="#person" position="26 5.5 -19">
                <a-animation attribute="position"
                    dur="10000"
                    fill="forwards"
                    to="23 6.5 -15.5"
                    repeat="indefinite">
                </a-animation> 
               <a-animation attribute="rotation"
                     dur="10000"
                     fill="forwards"
                     to="0 90 0"
                     repeat="indefinite">
               </a-animation>
           </a-entity>
           <a-entity rotation="-10 -110 0" gltf-model="#person" position="26 5.5 -13" >
                <a-animation attribute="position"
                    dur="10000"
                    fill="forwards"
                    to="23 6.5 -15.5"
                    repeat="indefinite">
                </a-animation> 
               <a-animation attribute="rotation"
                     dur="10000"
                     fill="forwards"
                     to="0 90 0"
                     repeat="indefinite">
               </a-animation>
           </a-entity>
           
           <!--Monstruo fusionado-->
           <a-entity rotation="-10 90 0" gltf-model="#monstruo" position="23 4 -16" scale="0.5 0.5 0.5" visible="false">
           </a-entity>
           
           <!-- Shrek bailarin -->

                    dur="1000"
                    fill="forwards"
                    to="0 360 0"
                    repeat="indefinite"/>

           <a-sphere color="#00AA00" radius="0.25" position="36 4.5 -23" play></a-sphere>

           <a-entity gltf-model="#shrek" position="35.5 4.5 -23">
>           
                <a-animation attribute="rotation"
                    dur="1000"
                    fill="forwards"
                    to="0 360 0"
                    repeat="indefinite"/>
           </a-entity>
           <a-box id="yellow" color="#FFAA00" position="35.5 6 -23" sound="src: #audio-1; volume: 2" scale="0.5 0.5 0.5">
			<!-- Play-->
			<a-sphere color="#00AA00" radius="0.25" position="-1 1 0" play></a-sphere> 
			<!-- Stop-->
			<a-sphere color="#AA0000" radius="0.25" position="1 1 0" stop></a-sphere>
        </a-box>

        </a-scene>
    </body>
</html>
